
<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <form (ngSubmit)='saveForm()'>
            <ion-item>
              <ion-label fixed>
                City
              </ion-label>
              <ion-input [(ngModel)]='city' name='text' type='text'></ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed>
                Country
              </ion-label>
              <ion-input [(ngModel)]='country' name='text' type='text'></ion-input>
            </ion-item>
            <button ion-button type='submit' block>Save Changes</button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
